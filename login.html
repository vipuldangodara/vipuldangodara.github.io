<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppNext-LogIn</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,800;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Style.css">
    <script src="https://kit.fontawesome.com/f095afb4bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup_window w-100 row justify-content-center align-content">
                            <div class="signup_sub row justify-content-center align-item">
                                <h2>Login</h2>
                                <form>
                                    <div class="login_box row">
                                        <i class="far fa-user-circle"></i>
                                            <input type="name" name="name" placeholder="UserName">                                                                       
                                    </div>    
                                    <div class="login_box row">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" name="password" placeholder="Password">
                                    </div>
                                   

                                      
                                    <!-- <textarea placeholder="Your Message" rows="4"></textarea>  --> 
                                    <div class="signup_box_btn row justify-content-center">
                                          <button>Log In</button>
                                    </div>

                                </form>
                                <h4>Create New Account?<a href="signup.html">SignUp</a></h4>
                                <div><h4><a href="index.html" class="">Home</a></h4></div>



                            </div>
</div>

</body>
</html>
