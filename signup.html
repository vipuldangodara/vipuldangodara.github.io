<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppNext-SignUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,800;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Style.css">
    <script src="https://kit.fontawesome.com/f095afb4bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup_window w-100 row justify-content-center align-content">
                            <div class="signup_sub row justify-content-center align-item">
                                <h2>Sign Up</h2>
                                <form>
                                    <div class="signup_box row">
                                        <i class="far fa-user-circle"></i>
                                        <div class="signup_box_input1 row">
                                            <input type="name" name="name" placeholder="First Name">
                                            <input type="name" name="name" placeholder="Last Name">
                                        </div>   
                                    </div>    
                                    <div class="signup_box row">
                                        <i class="fas fa-envelope-open"></i>
                                        <input type="email" name="email" placeholder="Email Address">
                                    </div>
                                    <div class="signup_box row">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" name="password" placeholder="Enter Password">
                                    </div>
                                    <div class="signup_box row">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" name="password" placeholder="Confirm Password">
                                    </div>

                                    <div class="signup_box_radio row">
                                        <div class="signup_box_radio_sub row align-item  ">
                                                <input type="radio" id="male" name="gender" value="male">
                                                <i for="male" class="fas fa-male"></i>
                                        </div>    
                                        <div class="signup_box_radio_sub row align-item ">
                                                <input type="radio" id="female" name="gender" value="female">
                                                <i class="fas fa-female"></i>                                        
                                        </div>        
                                    </div>
                                      
                                    <!-- <textarea placeholder="Your Message" rows="4"></textarea>  --> 
                                    <div class="signup_box_btn row justify-content-center">
                                          <button>Create Account</button>
                                    </div>
                                    <h4>Already Account?<a href="login.html">Login</a><a href="index.html">Home</a></h4>
                                    

                                </form>

                            </div>
</div>

</body>
</html>
