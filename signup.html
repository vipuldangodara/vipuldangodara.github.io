    <div class="signup_window w-100 row justify-content-center align-content">
        <div class="signup_sub row justify-content-center align-item">
            <h2>Sign Up</h2>
            <form>
                <div class="signup_box row">
                    <i class="far fa-user-circle"></i>
                    <div class="signup_box_input1 row">
                        <input type="name" name="name" placeholder="First Name">
                        <input type="name" name="name" placeholder="Last Name">
                    </div>   
                </div>    
                <div class="signup_box row">
                    <i class="fas fa-envelope-open"></i>
                    <input type="email" name="email" placeholder="Email Address">
                </div>
                <div class="signup_box row">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter Password">
                </div>
                <div class="signup_box row">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Confirm Password">
                </div>
                <div class="signup_box row">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    <select name="country" id="country" >
                        <option id="country" value="-">Select Country</option>
                        <option id="country" value="India"> India </option>
                        <option id="country" value="USA"> USA </option>
                        <option id="country" value="Dubai"> Dubai </option>
                    </select>
                </div>
                <div class="signup_box_radio row">
                    <div class="signup_box_radio_sub row align-item  ">
                            <input type="radio" id="male" name="gender" value="male">
                            <i for="male" class="fas fa-male"></i>
                    </div>    
                    <div class="signup_box_radio_sub row align-item ">
                            <input type="radio" id="female" name="gender" value="female">
                            <i class="fas fa-female"></i>                                        
                    </div>        
                </div>
                <div class="signup_checkbox row">
                    <input type="checkbox" name="checkbox"><p> I have read and agree to the<a href="#">Tearms of Service</a></p>
                </div>  
                <!-- <textarea placeholder="Your Message" rows="4"></textarea>  --> 
                <div class="signup_box_btn row justify-content-center">
                      <button>Create Account</button>
                </div>
            </form>
            <h4>Already Account?<a href="login.html">Login</a></h4>
            <div><h4><a href="index.html" class="">Home</a></h4></div>
